<ul class="nav nav-tabs">
    <li ng-repeat="tab in home.tabs" ng-class="{disabled: tab.disabled, active: tab.active}" ng-click="home.setSelectedTab(tab)">
        <a title="{{tab.description}}">{{tab.title}}</a>
    </li>
</ul>
<div class="input-content" ng-include="home.selectedTab.partial"></div>
