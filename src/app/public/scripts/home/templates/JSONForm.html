<div ng-controller="JSONFormController as vm">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="languageInput" class="col-sm-2 control-label">Target Language</label>
            <div class="col-sm-10">
                <select id="languageInput" class="form-control" ng-model="vm.languageInput">
                    <option ng-repeat="option in vm.availableLanguages" value="{{option.value}}">{{option.key}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <app-json-input json="vm.JSONInput"/>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn"
                        ng-class="{'btn-info': vm.isFormatActive(), 'btn-default': !vm.isFormatActive()}"
                        ng-click="vm.formatJSON()"
                        ng-disabled="!vm.isFormatActive()">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;&nbsp;Format
                </a>
                <a class="btn"
                        ng-class="{'btn-success': vm.isSubmitActive(), 'btn-default': !vm.isSubmitActive()}"
                        ng-click="vm.submitJSON()"
                        ng-disabled="!vm.isSubmitActive()">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;&nbsp;Submit
                </a>
            </div>
        </div>
        <div ng-show="vm.hasResult()" ng-include src="'scripts/home/templates/ResultPartial.html'"></div>
    </form>
</div>
