<form class="form-horizontal">
    <div class="form-group">
        <label for="jsonInput" class="col-sm-2 control-label">JSON input</label>
        <div class="col-sm-10">
            <textarea id="jsonInput" class="form-control" ng-model="home.JSONInput" placeholder="Input some JSON here"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="button" class="btn btn-success" ng-click="home.submitJSON()" value="Submit"></input>
        </div>
    </div>
</form>
