<div ng-controller="JSONFormController as vm">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="jsonInput" class="col-sm-2 control-label">JSON input</label>
            <div class="col-sm-10">
                <textarea rows="10" id="jsonInput" class="form-control" ng-model="vm.JSONInput" placeholder="Input some JSON here"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-info" ng-click="vm.formatJSON()">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;&nbsp;Format
                </a>
                <a class="btn btn-success" ng-click="vm.submitJSON()">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;&nbsp;Submit
                </a>
            </div>
        </div>
        <div ng-show="vm.hasResult()">
            <hr />
            <div class="form-group">
                <label for="result" class="col-sm-2 control-label">Result</label>
                <div class="col-sm-10">
                    <pre>
                    {{vm.result}}
                </pre>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 text-right">
                    <a class="btn btn-danger" ng-click="vm.reset()">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;&nbsp;Clear
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
